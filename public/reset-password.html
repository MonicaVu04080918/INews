<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
    content="default-src 'self'; img-src 'self' data: https:; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; connect-src 'self' http://localhost:5000 https://testertester-production.up.railway.app;">
  <title>INews - Reset Password</title>
  <link rel="stylesheet" href="login.css">
</head>

<body>
  <header>
    <h2 class="logo">iNews</h2>
  </header>

  <div class="loginBox">
    <div class="container">
      <h1>Reset Password</h1>
      <p style="text-align: center; margin-bottom: 20px; color: #666;">
        Please enter your new password below.
      </p>

      <div class="form-container">
        <input type="password" id="newPassword" placeholder="New Password" required />
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />

        <button onclick="submitNewPassword()">Set New Password</button>
      </div>

      <div id="message" style="margin-top: 15px; text-align: center; font-weight: bold;"></div>

      <div style="text-align: center; margin-top: 20px;">
        <a href="login.html" class="form-link" style="color: #6BBBFF; text-decoration: none;">Back to Login</a>
      </div>
    </div>
  </div>

  <script src="resetScript.js"></script>

</body>

</html>
